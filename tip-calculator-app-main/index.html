<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip Calculator App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Corrected src for JavaScript -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="mainbox">
    <div class="inputbox">
      <p>Bill</p>
      <input type="text" class="input" placeholder="$" id="display">
      
      <p>Select Tip %</p>
      <div class="tips">
        <div class="tipbutton" data-tip="5">5%</div>
        <div class="tipbutton" data-tip="10">10%</div>
        <div class="tipbutton" data-tip="15">15%</div>
        <div class="tipbutton" data-tip="20">20%</div>
        <div class="tipbutton" data-tip="25">25%</div>
        <div class="custombutton">Custom</div>
      </div>
      
      <p>No of People</p>
      <input type="text" class="input" placeholder="">
    </div>

    <div class="outputbox">
      <div class="values">
        <div class="outputvalues">
          <span>
            <span class="outputlabel">Tip Amount</span>
            <span class="sublabel">/person</span>
          </span>
          <span class="prize">$0.00</span>
        </div>

        <div class="outputvalues">
          <span>
            <span class="outputlabel">Total</span>
            <span class="sublabel">/person</span>
          </span>
          <span class="prize">$0.00</span>
        </div>
      </div>
      <div class="reset">RESET</div>
    </div>
  </div>
</body>
</html>
